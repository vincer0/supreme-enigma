services:
  frontend:
    container_name: shopping-list-frontend
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - shopping_network
    depends_on:
      - nginx

  backend:
    container_name: shopping-list-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
        XDEBUG_ENABLED: ${XDEBUG_ENABLED:-true}
        XDEBUG_MODE: develop,coverage,debug,profile
        XDEBUG_HOST: ${XDEBUG_HOST:-host.docker.internal}
        XDEBUG_IDE_KEY: ${XDEBUG_IDE_KEY:-DOCKER}
        XDEBUG_LOG: /dev/stdout
        XDEBUG_LOG_LEVEL: 0
    user: "${UID:-1000}:${GID:-1000}"
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - "${FPM_APP_PORT:-9000}:9000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www
    networks:
      - shopping_network
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    container_name: shopping-list-nginx
    build:
      context: ./backend
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "${NGINX_APP_PORT:-8001}:80"
    volumes:
      - ./backend:/var/www
    networks:
      - shopping_network
    depends_on:
      - backend
    restart: unless-stopped
  mariadb:
    container_name: shopping-list-mariadb
    image: mariadb:11.7.2
    env_file:
      - ./backend/.env
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - shopping_network
    healthcheck:
      test:
        - CMD
        - healthcheck.sh
        - "--connect"
        - "--innodb_initialized"
      retries: 3
      timeout: 5s
      interval: 10s
    restart: unless-stopped

  redis:
    container_name: shopping-list-redis
    image: redis:alpine
    env_file:
      - ./backend/.env
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - shopping_network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      retries: 3
      timeout: 5s
      interval: 10s
    restart: unless-stopped

networks:
  shopping_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local